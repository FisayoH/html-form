<!DOCTYPE html>
<html>
    <head>
        <title>html form</title>
    </head>

    <link href="style.css" rel="stylesheet">

    <body>
        <div class="container">
        <form id="contact">
             <h1 id="bluecolor">Contact Support</h1>
             <fieldset>
                 <input type="text" placeholder="First Name" required autofocus />
             </fieldset>

             <fieldset>
                 <input type="email" placeholder="Email" required autofocus />
             </fieldset>

             <fieldset>
                <input type="number" placeholder="Phone" required autofocus />
            </fieldset>

            <fieldset>
                <input type="" placeholder="Choose on Issue" required autofocus />
            </fieldset>

            <fieldset>
                <textarea type="text" placeholder="Let us know what you need help with..." rows="9" required autofocus></textarea>
            </fieldset>

            <button type="submit"  name="Submit">
             Submit
            </button>
          

        <p id="greencolor">Thanks for submitting! </p>
        


        </form>
    </div>

    </body>
</html>
